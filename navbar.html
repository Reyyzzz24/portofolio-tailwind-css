<header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="text-3xl font-bold tracking-tighter">
            <a href="/" class="text-blue-600 dark:text-blue-400">RY</a>
        </div>

        <nav class="hidden md:block">
            <ul class="flex items-center space-x-8 font-medium">
                <li><a href="#services" class="hover:text-blue-600 transition">Services</a></li>
                <li><a href="#portofolios" class="hover:text-blue-600 transition">Portofolio</a></li>
                <li><a href="#skills" class="hover:text-blue-600 transition">Skills</a></li>
                <li><a href="#contact" class="hover:text-blue-600 transition">Contact</a></li>
                <li>
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                        <img id="themeIcon" src="images/icons/dark.svg" alt="Theme" class="w-5 h-5 dark:invert">
                    </button>
                </li>
                <li class="relative group">
                    <button class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Resume</button>
                    <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
                        <a href="resume-id.pdf" target="_blank" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Resume Indonesia</a>
                        <a href="resume-en.pdf" target="_blank" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Resume English</a>
                    </div>
                </li>
            </ul>
        </nav>

        <div id="burgerMenu" class="fixed top-4 right-4 md:hidden flex flex-col space-y-1.5 cursor-pointer z-[70] p-3">
            <div class="line-1 w-6 h-0.5 bg-gray-800 dark:bg-gray-100 transition-all duration-300"></div>
            <div class="line-2 w-6 h-0.5 bg-gray-800 dark:bg-gray-100 transition-all duration-300"></div>
            <div class="line-3 w-6 h-0.5 bg-gray-800 dark:bg-gray-100 transition-all duration-300"></div>
        </div>
    </div>

    <div id="navOverlay" class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-500 z-[50] md:hidden"></div>

    <div id="mobileNav" class="fixed top-0 right-0 w-72 h-screen bg-white dark:bg-gray-900 z-[60] flex flex-col p-8 pt-24 space-y-6 text-xl font-medium shadow-2xl transition-all duration-500 translate-x-full invisible md:hidden">
        <a href="#services" class="mobile-link hover:text-blue-600 transition border-b dark:border-gray-800 pb-2">Services</a>
        <a href="#portofolios" class="mobile-link hover:text-blue-600 transition border-b dark:border-gray-800 pb-2">Portofolio</a>
        <a href="#skills" class="mobile-link hover:text-blue-600 transition border-b dark:border-gray-800 pb-2">Skills</a>
        <a href="#contact" class="mobile-link hover:text-blue-600 transition border-b dark:border-gray-800 pb-2">Contact</a>
        
        <div class="pt-4">
            <p class="text-sm text-gray-500 mb-4 uppercase tracking-widest">Settings</p>
            <button id="themeToggleMobile" class="flex items-center space-x-3 p-3 w-full rounded-xl bg-gray-100 dark:bg-gray-800 transition-colors">
                <img src="images/icons/dark.svg" alt="Theme" class="w-6 h-6 dark:invert">
                <span class="text-sm">Switch Theme</span>
            </button>
        </div>
    </div>
</header>
